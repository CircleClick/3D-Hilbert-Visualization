<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3D Hilbert Visualization</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

	<script type="text/javascript" src="js/three.js"></script>
	<script type="module" src="js/main.js?v=4"></script>

	<style type="text/css">
		body,
		html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			display: flex;
		}

		.halfContainer {
			width: 50%;
			height: 100%;
		}

		@media (max-width: 1000px) {
			body {
				flex-direction: column;
			}

			.halfContainer {
				width: 100%;
				height: 50%;
			}
		}

		canvas {
			width: 100% !important;
			height: 100% !important;
			margin: 0;
			padding: 0;
		}

		.userInterface {
			background: #000000;
			color: #FFF;
		}
	</style>
</head>

<body>
	<div class="halfContainer userInterface">
		UI
	</div>
	<div class="halfContainer" id="canvasContainer">
	</div>
</body>

</html>
